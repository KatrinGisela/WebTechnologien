<!-- Effekt einbauen, dass beim Reinfahren mit der Maus  die entsprechende Modul-ID eingeblendet wird und beim Rausfahren wieder verschwindet  -->
 
<!-- Aufteilung des Doughnut-Diagramms immer in abh. der zu vergebenden ECTS  -->

 <script type="text/javascript">
  
  var dataset = {
  moduleDefinitions: [a1_courses, a2_courses, a3_courses, a4_courses, a5_courses, a6_courses, a7_courses],
};

var width = 460,
    height = 300,
    radius = Math.min(width, height) / 2;

var color = d3.scale.category20();

var pie = d3.layout.pie()
    .sort(null);

var arc = d3.svg.arc()
    .innerRadius(radius - 100)
    .outerRadius(radius - 50);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var path = svg.selectAll("path")
    .data(pie(dataset.moduleDefinitions))
  .enter().append("path")
    .attr("fill", function(d, i) { return color(i); })
    .attr("d", arc);

});
 </script>
