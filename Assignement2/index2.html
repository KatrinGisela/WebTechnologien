<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title> Index </title>

<script type="text/javascript">
function wechsel(i){
document.getElementById('bild').src=i;
alert("Neu: Jetzt mit Bild" +i);
}
</script>


</head>

<body>

<h1> BA Angewandte Informatik </h1>
<img src= "testbild.jpeg" id="bild"/>
<p>
Wählen Sie das Bild:
<button onclick="wechsel('testbild.jpeg')"> Bild1 </button> oder
<button onclick="wechsel('testbild2.jpg')">Bild2 </button> 
</p>


</body>
</html>
