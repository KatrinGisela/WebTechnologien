@(stadien: List[Stadion]) 

@import helper._

@main("Stadien") {

<h1>List of Stadien</h1>
<a href="@routes.StadienCtrl.createStadion()">Create Stadion</a>
<table>
<th>Name</th> <!-- <th>Heimmannschaft</th> --->
<th>Adresse</th>
<th>Sponsor</th>
	@for(stadion <- stadien) {
	<tr>
		<td>@stadion.name</td>
		<!-- <td>
		<ul>
				@for(partie <- stadion.parties) {
				<li>@partie.heimmannschaftName</li> }
			</ul>
		</td> -->
		<td>@stadion.addresse</td>
		<td>@stadion.sponsor</td>
		<td>@form(routes.StadienCtrl.updateStadion(stadion.sid)) { 
		<input type="submit" value="Update"> }
		</td>
		<td><a href="@routes.StadienCtrl.deleteStadion(stadion.sid)" onclick="return confirm('Sind Sie sicher?');">Delete</a>
		</td>
	</tr>
	}
</table>
}
