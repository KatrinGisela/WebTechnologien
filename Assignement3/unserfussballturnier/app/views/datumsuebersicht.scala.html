@(myMap: Map[Date, List[Partie]]) 

@import helper._	

@main("Parties") {

	<h1>List of parties</h1>	

	<table>
	<tr>
	@for((datum, parties) <- myMap) {
		<th>
		@datum
		</th>
	}
	</tr>
	
	<tr>
	@for((datum, parties) <- myMap) {
	<td>
		<table>
	<tr>
		<th>Heimmannschaft</th>
		<th>Gastmannschaft</th>
	</tr>
	@for(partie <- parties) {
	<tr>
		<td>@partie.heimmannschaftName</td>
		<td>@partie.gastmannschaftName</td>
	</tr>
	</table>
	</td>
	}

	}
	</tr>
	
	
	
	</table>
}
